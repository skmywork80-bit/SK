<body>
    <h1>‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßÅ‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶ï‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h1>
    <p>‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡¶ú‡¶æ‡¶∞ ‡¶ö‡¶∞‡¶ø‡¶§‡ßç‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®!</p>
    <div id="character-container">

    </div>
    <button onclick="generateCharacter()">‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡¶∞‡¶ø‡¶§‡ßç‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶® üé≤</button>

    <script>
        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateCharacter() {
            // ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶ü
            const skinColors = ['#FFDBAC', '#F0B48A', '#E0AC89', '#C68642', '#8D5524'];
            const hairColors = ['#000000', '#4B0082', '#8B4513', '#FFD700', '#FF4500', '#00CED1'];
            const shirtColors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#00BCD4'];
            const pantColors = ['#333333', '#424242', '#1A237E', '#4A148C', '#BF360C'];

            const selectedSkin = randomChoice(skinColors);
            const selectedHair = randomChoice(hairColors);
            const selectedShirt = randomChoice(shirtColors);
            const selectedPant = randomChoice(pantColors);

            // ‡¶π‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤
            const hairStyles = [
                // ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡ßß: ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶∏‡ßã‡¶ú‡¶æ
                `<path d="M40 70 Q100 10 160 70 Q170 120 150 140 Q100 160 50 140 Q30 120 40 70" fill="${selectedHair}"/>`,
                // ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡ß®: ‡¶õ‡ßã‡¶ü ‡¶ï‡ßã‡¶Å‡¶ï‡ßú‡¶æ
                `<circle cx="60" cy="70" r="20" fill="${selectedHair}"/>
                 <circle cx="100" cy="60" r="25" fill="${selectedHair}"/>
                 <circle cx="140" cy="70" r="20" fill="${selectedHair}"/>`,
                // ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡ß©: ‡¶™‡¶æ‡¶ô‡ßç‡¶ï
                `<path d="M60 70 L70 30 L90 70 Z" fill="${selectedHair}"/>
                 <path d="M80 70 L90 20 L110 70 Z" fill="${selectedHair}"/>
                 <path d="M100 70 L110 40 L130 70 Z" fill="${selectedHair}"/>`,
                // ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡ß™: ‡¶¨‡¶¨ ‡¶ï‡¶æ‡¶ü
                `<rect x="50" y="70" width="100" height="60" rx="20" fill="${selectedHair}"/>`,
                // ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡ß´: ‡¶ü‡ßÅ‡¶™‡¶ø ‡¶∏‡¶π
                `<ellipse cx="100" cy="70" rx="70" ry="30" fill="${selectedHair}"/>
                 <rect x="60" y="30" width="80" height="40" rx="10" fill="#333"/>`
            ];

            // ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∏‡ßá‡¶∏‡¶∞‡¶ø‡¶ú (‡¶ö‡¶∂‡¶Æ‡¶æ, ‡¶¶‡¶æ‡ßú‡¶ø ‡¶á‡¶§‡ßç‡¶Ø‡¶æ‡¶¶‡¶ø)
            let accessories = '';
            if (Math.random() > 0.6) {
                // ‡¶ö‡¶∂‡¶Æ‡¶æ
                accessories += `
                    <circle cx="70" cy="90" r="20" stroke="#000" stroke-width="4" fill="none"/>
                    <circle cx="130" cy="90" r="20" stroke="#000" stroke-width="4" fill="none"/>
                    <line x1="90" y1="90" x2="110" y2="90" stroke="#000" stroke-width="4"/>
                `;
            }
            if (Math.random() > 0.7) {
                // ‡¶¶‡¶æ‡ßú‡¶ø
                accessories += `<path d="M70 140 Q100 170 130 140 Q130 160 70 160 Q70 140 70 140" fill="#333"/>`;
            }

            const svg = `
                <svg viewBox="0 0 200 300">
                    <!-- ‡¶Æ‡¶æ‡¶•‡¶æ -->
                    <circle cx="100" cy="100" r="60" fill="${selectedSkin}" stroke="#000" stroke-width="3"/>

                    <!-- ‡¶ö‡ßÅ‡¶≤ -->
                    ${randomChoice(hairStyles)}

                    <!-- ‡¶ö‡ßã‡¶ñ -->
                    <circle cx="75" cy="90" r="12" fill="white"/>
                    <circle cx="75" cy="90" r="6" fill="black"/>
                    <circle cx="125" cy="90" r="12" fill="white"/>
                    <circle cx="125" cy="90" r="6" fill="black"/>

                    <!-- ‡¶Ü‡¶á‡¶¨‡ßç‡¶∞‡ßã -->
                    <line x1="60" y1="75" x2="90" y2="80" stroke="#000" stroke-width="4"/>
                    <line x1="110" y1="80" x2="140" y2="75" stroke="#000" stroke-width="4"/>

                    <!-- ‡¶®‡¶æ‡¶ï -->
                    <path d="M100 100 L90 120 L110 120 Z" fill="none" stroke="#000" stroke-width="3"/>

                    <!-- ‡¶Æ‡ßÅ‡¶ñ (‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßç‡¶∞‡ßá‡¶∂‡¶®) -->
                    ${Math.random() > 0.5 
                        ? '<path d="M70 130 Q100 160 130 130" stroke="#000" stroke-width="5" fill="none"/>' 
                        : '<line x1="70" y1="140" x2="130" y2="140" stroke="#000" stroke-width="5"/>'}

                    <!-- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∏‡ßá‡¶∏‡¶∞‡¶ø‡¶ú -->
                    ${accessories}

                    <!-- ‡¶ó‡¶≤‡¶æ ‡¶ì ‡¶∂‡¶∞‡ßÄ‡¶∞ -->
                    <rect x="80" y="150" width="40" height="30" fill="${selectedSkin}"/>

            `;

            document.getElementById('character-container').innerHTML = svg;
        }

        generateCharacter();
