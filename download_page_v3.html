<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Post App</title>
<style>
  body { font-family: Arial; padding: 20px; }
  #adminSection, #userSection { display:none; }
  textarea { width:100%; height:100px; }
  .post { border:1px solid #000; padding:5px; margin:5px 0; }
</style>
</head>
<body>

<h2>Mini Post App</h2>

<!-- Login -->
<div id="login">
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<!-- Admin Section -->
<div id="adminSection">
  <h3>Create Post</h3>
  <textarea id="postText"></textarea><br>
  <button onclick="createPost()">Post</button>
</div>

<!-- User Section -->
<div id="userSection">
  <h3>Posts</h3>
  <div id="postsContainer"></div>
</div>

<script>
const ADMIN_PASSWORD = "admin123"; // change as needed
let isAdmin = false;

// Login
function login(){
  const pass = document.getElementById('adminPass').value;
  if(pass === ADMIN_PASSWORD){
    isAdmin = true;
    document.getElementById('login').style.display = 'none';
    document.getElementById('adminSection').style.display = 'block';
    document.getElementById('userSection').style.display = 'block';
    loadPosts();
  } else {
    alert("Wrong password. You are user.");
    document.getElementById('login').style.display = 'none';
    document.getElementById('userSection').style.display = 'block';
    loadPosts();
  }
}

// Create post
function createPost(){
  const text = document.getElementById('postText').value.trim();
  if(text === "") return;
  let posts = JSON.parse(localStorage.getItem('posts')||'[]');
  posts.unshift({text:text, time:Date.now()});
  localStorage.setItem('posts', JSON.stringify(posts));
  document.getElementById('postText').value = '';
  loadPosts();
}

// Load posts
function loadPosts(){
  let posts = JSON.parse(localStorage.getItem('posts')||'[]');
  const container = document.getElementById('postsContainer');
  container.innerHTML = '';
  posts.forEach(p=>{
    const div = document.createElement('div');
    div.className = 'post';
    div.textContent = p.text;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
