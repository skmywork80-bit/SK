<!DOCTYPE html>

  .glitch { font-size:2rem; animation: glitch 1s infinite; }
  @keyframes glitch {
    0% { text-shadow: 2px 2px red; transform: translate(0,0); }
    25% { text-shadow: -2px 2px blue; transform: translate(-1px,1px); }
    50% { text-shadow: 2px -2px cyan; transform: translate(1px,-1px); }
    75% { text-shadow: -2px -2px magenta; transform: translate(-1px,-1px); }
    100% { text-shadow: 2px 2px yellow; transform: translate(0,0); }
  }
  .terminal { background: rgba(0,0,0,0.6); border:1px solid #00ff00; padding:20px; border-radius:8px; display:inline-block; margin-top:20px; }
  .btn { display:inline-block; margin-top:18px; padding:10px 14px; border:2px solid #00ff00; color:#00ff00; border-radius:6px; text-decoration:none; }
</style>
</head>
<body>
